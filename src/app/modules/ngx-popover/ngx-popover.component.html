<div
  class="tooltip {{ placement }}"
  [style.top]="_top + 'px'"
  [style.left]="_left + 'px'"
  [class.in]="_isIn"
  [class.fade]="_isFaded"
  role="tooltip">

  <div class="tooltip-arrow"></div>

  <div class="tooltip-inner">
    <ng-content></ng-content>

    {{ tooltipContent }}
  </div>
</div>
